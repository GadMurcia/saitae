<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Language" content="es-SV" />
        <title>SAITAE - INTEX #{loginController.year}</title>
        <f:event listener="#{loginController.preinit()}" type="preRenderView"/>
        <link rel="Shortcut Icon" type="image/jpg" dir="rtl" href="intexM.jpeg"/>
    </h:head>
    <h:body style="background-color: #191919; color: #ffffff">
        <style>
            .centred-form{
                margin: 10% auto;
                align-content: center;
                align-items: center;
            }
        </style>
        <h:form id="frm" style="width: 200px;" styleClass="centred-form">
            <p:growl id="growl" showDetail="true"/>
            <p:focus context="panel"/>
            <h:panelGrid id="panel" columns="3" summary="Inicio de sesión">
                <p:column/>
                <h:outputLabel value="SAITAE-INTEX #{loginController.year}"/>
                <p:column/>

                <h:outputLabel for="user" id="t1" value="Usuario: "/>
                <p:inputText id="user" value="#{loginController.user}" required="true"
                             requiredMessage="No deje vacío el campo usuario." alt="ingrese su NIE/DUI"/>
                <p:message for="user" showSummary="true"/>

                <h:outputLabel for="pass" value="Contraseña: "/>
                <p:password id="pass" value="#{loginController.pass}" required="true" 
                            requiredMessage="No deje vacío el campo contraseña."/>
                <p:message for="pass" showSummary="true"/>

                <p:column/>
                <p:commandButton actionListener="#{loginController.login()}" value="Ingresar"/>
                <p:column/>
                <f:facet name="footer">
                    <h:link value="Nuevo ingreso" outcome="pages/nuevoIngreso.intex"/>
                </f:facet>
                <p:focus context="panel"/>
            </h:panelGrid>            
            <p:barcode value="https://www.primefaces.org/showcase/ui/multimedia/barcode.xhtml" type="qr" width="300px" height="300px"/>
        </h:form>
    </h:body>   
</html>
