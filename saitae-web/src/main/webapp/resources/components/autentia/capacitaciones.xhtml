<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="cap" required="true" type="net.delsas.saitae.entities.Capacitaciones"/>
        <cc:attribute name="editable" default="false" type="java.lang.Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
            <h:outputLabel value="Fecha de Capacitación:" for="capacitacionesPK.fechaCapacitaciones" />
            <p:datePicker id="echaCapacitaciones" disabled="#{!cc.attrs.editable}"
                          value="#{cc.attrs.cap.capacitacionesPK.fechaCapacitaciones}" 
                          title="FechaCapacitaciones" required="true" pattern="dd/MM/yyyy"
                          requiredMessage="The FechaCapacitaciones field is required."
                          locale="es">
                <p:ajax event="change" listener="#{loginController.onBlour}"/>
            </p:datePicker>

            <h:outputLabel value="Categoria:" for="capacitacionCategoria" />
            <p:inputText id="capacitacionCategoria"  disabled="#{!cc.attrs.editable}"
                         value="#{cc.attrs.cap.capacitacionCategoria}"
                         title="CapacitacionCategoria" required="true" 
                         requiredMessage="The CapacitacionCategoria field is required.">
                <f:validateLength maximum="50"/>
                <p:ajax event="change" listener="#{loginController.onBlour}"/>
            </p:inputText>

            <h:outputLabel value="Area:" for="capacitacionArea" />
            <p:inputText id="capacitacionArea" value="#{cc.attrs.cap.capacitacionArea}" 
                         title="CapacitacionArea" required="true"  disabled="#{!cc.attrs.editable}"
                         requiredMessage="The CapacitacionArea field is required.">
                <f:validateLength maximum="50"/>
                <p:ajax event="change" listener="#{loginController.onBlour}"/>
            </p:inputText>

            <h:outputLabel value="Nombre:" for="capacitacionNombre" />
            <p:inputText id="capacitacionNombre" value="#{cc.attrs.cap.capacitacionNombre}" 
                         title="CapacitacionNombre" required="true"  disabled="#{!cc.attrs.editable}"
                         requiredMessage="The CapacitacionNombre field is required.">
                <f:validateLength maximum="50"/>
                <p:ajax event="change" listener="#{loginController.onBlour}"/>
            </p:inputText>

            <h:outputLabel value="Certificado:" for="capacitacionCertificado" />
            <p:selectBooleanButton id="capacitacionCertificado"  disabled="#{!cc.attrs.editable}"
                                   value="#{cc.attrs.cap.capacitacionCertificado}" 
                                   title="CapacitacionCertificado" offLabel="Sin certificación"
                                   onLabel="Certificación completa">
                <p:ajax event="change" listener="#{loginController.onBlour}"/>
            </p:selectBooleanButton>

            <h:outputLabel value="Patrocinador:" for="capacitacionPatrocinador" />
            <p:inputText id="capacitacionPatrocinador"  disabled="#{!cc.attrs.editable}"
                         value="#{cc.attrs.cap.capacitacionPatrocinador}" 
                         title="CapacitacionPatrocinador" required="true" 
                         requiredMessage="The CapacitacionPatrocinador field is required.">
                <f:validateLength maximum="80"/>
                <p:ajax event="change" listener="#{loginController.onBlour}"/>
            </p:inputText>

            <h:outputLabel value="Modalidad:" for="capacitacionModalidad" />
            <p:selectOneMenu id="capacitacionModalidad" disabled="#{!cc.attrs.editable}"
                             value="#{cc.attrs.cap.capacitacionModalidad}" 
                             title="CapacitacionModalidad" required="true" 
                             requiredMessage="The CapacitacionModalidad field is required.">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItem itemLabel="Presencial" itemValue="P"/>
                <f:selectItem itemLabel="Semi-Presencial" itemValue="S"/>
                <f:selectItem itemLabel="Virtual" itemValue="V"/>
                <p:ajax event="change" listener="#{loginController.onBlour}"/>
            </p:selectOneMenu>
        </h:panelGrid>
    </cc:implementation>
</html>
