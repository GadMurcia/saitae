<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="hora" required="true" type="net.delsas.saitae.entities.Horario"/>
        <cc:attribute name="id_a_actualizar" required="true" type="java.lang.String"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="6" cellspacing="10px">
            <p:outputLabel for="hora" value="NÃºmero de hora: "/>
            <p:inputText id="hora" required="true" value="#{cc.attrs.hora.idhorario}"/>

            <p:outputLabel for="inicio" value="Hora inicial:" />
            <p:datePicker id="inicio" value="#{cc.attrs.hora.horaInicio}" timeOnly="true" pattern="HH:mm"/>

            <p:outputLabel for="fin" value="Hora final: "/>
            <p:datePicker id="fin"  value="#{cc.attrs.hora.horaFin}" timeOnly="true" pattern="HH:mm"/>
        </h:panelGrid>
        <p:commandButton actionListener="#{tipoController.agregarHorario()}" value="Agregar"
                         icon="pi pi-save" update="#{cc.attrs.id_a_actualizar}" 
                         style="margin: 0 auto;"/>
    </cc:implementation>
</html>
