<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="persona" type="net.delsas.saitae.entities.Persona" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="3">
            <p:outputLabel for="direcion" value="Dirección: "/>
            <p:inputText id="direcion" value="#{cc.attrs.persona.personaDireccion}" required="true" title="Ingrese la dirección de residencia de la persona"/>
            <p:message for="direcion" showSummary="true" />

            <p:outputLabel for="telefono" value="Teléfono Personal: "/>
            <p:inputMask id="telefono" value="#{cc.attrs.persona.personaTelefono}" required="true" mask="9999-9999" title="Ingrese el número de reléfono personal de la persona"/>
            <p:message for="telefono" showSummary="true" />
            
            <p:outputLabel for="telefono1" value="Teléfono de Residencia: "/>
            <p:inputMask id="telefono1" value="#{cc.attrs.persona.maestro.maestrocolTelefonoResidencia}" required="true" mask="9999-9999" title="Ingrese el número de reléfono de la residencia de la persona"/>
            <p:message for="telefono1" showSummary="true" />

            <p:outputLabel for="email" value="Correo electrónico: "/>
            <p:inputText id="email" value="#{cc.attrs.persona.personaEmail}" type="email"/>
            <p:column/>
        </h:panelGrid>
    </cc:implementation>
</html>
