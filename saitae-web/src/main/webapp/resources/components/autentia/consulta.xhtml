<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selected" required="true" type="net.delsas.saitae.entities.Consulta"/>
        <cc:attribute name="desactivado" type="java.lang.Boolean" required="true"/>
        <cc:attribute name="vf" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:tabView>
            <p:tab title="Etapa inicial">
                <h:panelGrid columns="2" cellspacing="2" style="height: available">
                    <p:outputLabel value="Fecha de consulta:" for="Fechaconsulta" 
                                   rendered="#{cc.attrs.vf}"/>
                    <p:outputLabel id="Fechaconsulta" rendered="#{cc.attrs.vf}"
                                   value="#{cc.attrs.selected.consultaPK.fechaHoraConsulta}" 
                                   title="Fecha de Consulta" >
                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm a"/>
                    </p:outputLabel>

                    <p:outputLabel value="Remitido Por:" for="consultaRemitidoPor" />
                    <p:inputText id="consultaRemitidoPor" disabled="#{cc.attrs.desactivado}"
                                 value="#{cc.attrs.selected.consultaRemitidoPor}">
                        <f:validateLength maximum="45"/>
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputText>

                    <p:outputLabel value="Motivo de consulta:" for="consultaMotivo" />
                    <p:inputTextarea id="consultaMotivo" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaMotivo}" required="true" 
                                     requiredMessage="Debe indicar el motivo de la consuta antes de guardar los datos."
                                     maxlength="80">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Antecedentes">
                <h:panelGrid columns="2" cellspacing="2" style="height: available">
                    <p:outputLabel value="Antecedentes Personales:" for="consultaAntecedentePersonal" />
                    <p:inputTextarea id="consultaAntecedentePersonal" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaAntecedentePersonal}"
                                     maxlength="140">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>

                    <p:outputLabel value="Antecedentes Familiares:" for="consultaAntecedenteFamiliar" />
                    <p:inputTextarea id="consultaAntecedenteFamiliar" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaAntecedenteFamiliar}"
                                     maxlength="140">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>

                    <p:outputLabel value="Antecedentes Morbidos:" for="consultaAntecedentesMorbidos" />
                    <p:inputTextarea id="consultaAntecedentesMorbidos" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaAntecedentesMorbidos}"
                                     maxlength="140">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Anáisis">
                <h:panelGrid columns="2" cellspacing="2" style="height: available">
                    <p:outputLabel value="Conducta Observada:" for="consultaConductaObcerbada" />
                    <p:inputTextarea id="consultaConductaObcerbada" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaConductaObcerbada}"
                                     maxlength="140">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>

                    <p:outputLabel value="Problema:" for="consultaProblema" />
                    <p:inputTextarea id="consultaProblema" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaProblema}"
                                     maxlength="250">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>

                    <p:outputLabel value="Diagnostico:" for="consultaDiagnostico" />
                    <p:inputTextarea id="consultaDiagnostico" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaDiagnostico}"
                                     maxlength="150">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Etapa de finalización">
                <h:panelGrid columns="2" cellspacing="2" style="height: available">
                    <p:outputLabel value="Evaluacion Psicologica:" for="consultaEvaluacionPsicologica" />
                    <p:inputTextarea id="consultaEvaluacionPsicologica" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaEvaluacionPsicologica}"
                                     maxlength="250">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>

                    <p:outputLabel value="Remitir a:" for="consultaRemitir" />
                    <p:inputTextarea id="consultaRemitir" rows="2" disabled="#{cc.attrs.desactivado}"
                                     value="#{cc.attrs.selected.consultaRemitir}"
                                     maxlength="80">
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputTextarea>

                    <p:outputLabel value="Comentario adicional:" for="consultaCoemntario" />
                    <p:inputText id="consultaCoemntario" disabled="#{cc.attrs.desactivado}"
                                 value="#{cc.attrs.selected.consultaCoemntario}">
                        <f:validateLength maximum="145"/>
                        <p:ajax event="change" listener="#{loginController.onBlour}"/>
                    </p:inputText>
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </cc:implementation>
</html>
