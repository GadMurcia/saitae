<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{sessionController.us.personaNombre.split(" ")[0]} 
            #{sessionController.us.personaApellido.split(" ")[0]}</title>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js" name="locales.js"/>
        <f:event type="preRenderView" listener="#{sessionController.log()}"/>
        <link rel="Shortcut Icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnpWNwe4BoNBtI0iyzWf5LBxcFcjLPU7w1vwCzjXJwx5h7rXhX" type="image/jpg" />
    </h:head>
    <h:body style="background-color: #191919; color: #ffffff">
        <div id="top">
            <ui:insert name="top">
                <h:form id="form0">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:menubar id="menubar" model="#{sessionController.mm}"></p:menubar>

                </h:form>
            </ui:insert>
        </div>
        <div id="right">
            <ui:insert name="right">
                Right
            </ui:insert>
        </div>
        <div id="content" class="content">
            <ui:insert name="content">
                Sin Contenido
            </ui:insert>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                Bottom
            </ui:insert>
        </div>
    </h:body>

</html>
