<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">

    <h:head>
        <title>#{sessionController.us.personaNombre.split(" ")[0]} 
            #{sessionController.us.personaApellido.split(" ")[0]}</title>
        <link rel="shortcut icon" href="../resources/img/intexM.jpeg"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputScript library="js" name="locales.js"/>
        <f:event type="preRenderView" listener="#{sessionController.log()}"/>
    </h:head>
    <!-- color: #ffffff" -->
    <h:body style="background-color: #323232; color: white;">
        <div id="top">
            <ui:insert name="top">
                <h:form id="form0">
                    <p:growl id="msgs" showDetail="true" />
                    <p:menubar id="menubar" model="#{sessionController.mm}"></p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div id="right">
            <ui:insert name="right">                
                <script>
                    function socketListener(message, channel, event) {
                        notificar([{name: 'mss', value: message}]);
                    }
                </script>
                <h:form id="noti">
                    <o:socket channel="notificacion" onmessage="socketListener"/>
                    <p:remoteCommand name="notificar" actionListener="#{sessionController.escucha()}" update=":form0:msgs"/>
                    <p:panel id="toggleable" header="Notificación" toggleable="true" 
                             toggleSpeed="500" widgetVar="panel" 
                             style="margin-bottom:20px">

                        <p:ajax event="toggle" listener="#{sessionController.onToggle}" update=":form0:msgs" />

                        <h:panelGrid columns="1" >
                            <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                                          In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                                          killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:insert>
        </div>
        <div id="content" class="content">
            <ui:insert name="content">
                Sin Contenido
            </ui:insert>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <footer id="footer" class="top-space">
                    <div class="footer2">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 widget">
                                    <div class="widget-body">
                                        <p class="text-right">
                                            Copyright &copy; 2020-2025, C.E. INTEX. Designed by 
                                            <a href="https://www.facebook.com/gad.murcia" rel="designer">Guillermo Delsas</a> 
                                            and
                                            <a href="https://www.facebook.com/nathmenendez" rel="designer">Gabriela Menéndez</a> 
                                        </p>
                                    </div>
                                </div>

                            </div> <!-- /row of widgets -->
                        </div>
                    </div>
                </footer>
            </ui:insert>
        </div>
    </h:body>

</html>
