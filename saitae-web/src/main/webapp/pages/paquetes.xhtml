<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/plantilla1.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form1">

            <p:growl id="msgs" showDetail="true" />
            

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Alumno:" for="acSimple" />
                <p:autoComplete style="width: 190px" id="acSimple" value="#{paquetesController.nie}"  
                                completeMethod="#{paquetesController.completeText}"  >
                   
                       <p:ajax event="itemSelect" 
                            listener="#{paquetesController.onItemSelect}" 
                            update="form1"/>
                    
                </p:autoComplete>
                
                 <p:outputLabel id="alumno" value="#{paquetesController.p.personaNombre} #{paquetesController.p.personaApellido}" />
                 <p:outputLabel id="grado" value="#{paquetesController.gradoAlumno}" />
                 <p:outputLabel value="Uniforme:"/>
                 <p:selectBooleanButton value="#{paquetesController.entregaUtiles.uniforme}" 
                                               onLabel="Entregado" offLabel="Sin entregar" style="width: 190px"
                                               disabled= "#{paquetesController.entregaUtiles.uniforme}">
                            </p:selectBooleanButton>
                 <p:outputLabel value="Zapatos"/>
                 <p:selectBooleanButton value="#{paquetesController.entregaUtiles.zapatos}" 
                                               onLabel="Entregado" offLabel="Sin entregar" style="width: 190px"
                                               disabled= "#{paquetesController.entregaUtiles.zapatos}">
                     
                            </p:selectBooleanButton>
                 <p:outputLabel value="Utiles Escolares"/>
                 <p:selectBooleanButton value="#{paquetesController.entregaUtiles.utiles}" 
                                               onLabel="Entregado" offLabel="Sin entregar" style="width: 190px"
                                               disabled= "#{paquetesController.entregaUtiles.utiles}">
                       </p:selectBooleanButton>
                 <p:column/>
                        <p:commandButton id="summit" value="Guardar" 
                                         type="submit"
                                         process="@this"
                                         actionListener="#{paquetesController.guardar()}"
                                         disabled="#{paquetesController.boton}"
                                         update=":form1:msgs: form1"/>
            </h:panelGrid>  
            
                
                   
                    
                
            

        </h:form>

    </ui:define>

</ui:composition>
