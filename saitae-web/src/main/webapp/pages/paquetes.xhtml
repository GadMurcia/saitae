<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/plantilla1.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form1">
            <p:growl id="msgs" showDetail="true" />
            <h:panelGrid columns="1">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Alumno:" for="acSimple" />
                    <p:autoComplete style="width: 190px" id="acSimple" value="#{paquetesController.nie}"  
                                    completeMethod="#{paquetesController.completeText}">
                        <p:ajax event="itemSelect" 
                                listener="#{paquetesController.onItemSelect}" 
                                update="form1"/>

                    </p:autoComplete>
                </h:panelGrid>
                <h:panelGrid columns="2" cellspacing="10" >
                    <p:outputLabel value="Alumno:"/>
                    <p:outputLabel id="alumno" value="#{paquetesController.p.personaNombre} #{paquetesController.p.personaApellido}" />
                    <p:outputLabel value="Grado:"/>
                    <p:outputLabel id="grado" value="#{paquetesController.gradoAlumno}" />
                </h:panelGrid>
                <h:panelGrid columns="2" cellspacing="10" >
                    <p:outputLabel value="Uniforme:"/>
                    <p:selectBooleanButton value="#{paquetesController.uni}" 
                                           onLabel="Entregado" offLabel="Pendiente" 
                                           style="width: 190px"
                                           disabled="#{paquetesController.boton}"/>
                    <p:outputLabel value="Zapatos:"/>
                    <p:selectBooleanButton value="#{paquetesController.zap}" 
                                           onLabel="Entregado" offLabel="Pendiente" 
                                           style="width: 190px"
                                           disabled="#{paquetesController.boton}"/>
                    <p:outputLabel value="Utiles Escolares:"/>
                    <p:selectBooleanButton value="#{paquetesController.esc}" 
                                           onLabel="Entregado" offLabel="Pendiente" 
                                           style="width: 190px"
                                           disabled="#{paquetesController.boton}"/>
                    <p:column/>
                    <p:commandButton id="summit" value="Guardar" 
                                     style="width: 190px"
                                     actionListener="#{paquetesController.guardar()}"
                                     disabled="#{paquetesController.boton}"
                                     update=":form1:msgs: form1"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
