<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>Administración de Aulas</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;                
            }
            .centred-form{
                margin: 0 auto;
                align-content: center;
                align-items: center;
                width: 50%;
            }
        </style>
            <h:form id="form" styleClass="centred-form">
            <p:growl id="msgs" showDetail="true"/>
            <h3>Administración Aulas</h3>
            <p:dataTable id="aula" var="a" value="#{aulaController.aulas}" editable="true" 
                         widgetVar="aula" editMode="cell">
                <f:facet name="header">
                    AULAS
                </f:facet>

                <p:ajax event="rowEdit" listener="#{aulaController.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{aulaController.onRowCancel}" update=":form:msgs" />
                <p:ajax event="cellEdit" listener="#{aulaController.onCellEdit}" update=":form:msgs" />

                <p:column headerText="Id">
                    <h:outputText value="#{a.idaula}" />
                </p:column>

                <p:column headerText="Zona">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{a.zonaAula.zonaNombre}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{a.zonaAula.zonaNombre}" 
                                                           style="width:100%" label="Zona"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Comentario">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{a.aulaComentario}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{a.aulaComentario}" 
                                                           style="width:100%" label="Comentario"/></f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                     process="@this" update=":form:msgs"
                                     action="#{aulaController.onAddNew()}" 
                                     oncomplete="PF('aula').addRow();"/>
                </div>
            </div>
            <p:contextMenu for="aula" widgetVar="cMenu">   
                <p:menuitem value="Editar" icon="pi pi-search" onclick="PF('aula').showCellEditor();return false;"/>  
                <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>  
            </p:contextMenu>
        </h:form>
    </h:body>
</html>
