<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/plantilla1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="1" style="width: 60%; margin: 0 auto;">
                <h1 align="center">Avance en la entrega de paquetes</h1>
                <h:panelGrid columns="2" style="margin: 0 auto;">
                    <p:outputLabel for="gr" value="Gráfico: "/>
                    <p:selectOneMenu id="gr" value="#{repEntregaController.sel}">
                        <f:selectItem itemValue="0" itemLabel="Seleccione"/>
                        <f:selectItem itemValue="1" itemLabel="Entrega de útiles"/>
                        <f:selectItem itemValue="2" itemLabel="Entrega de Zapatos"/>
                        <f:selectItem itemValue="3" itemLabel="Primera entrega de uniformes"/>
                        <f:selectItem itemValue="4" itemLabel="Segunda entrega de uniformes"/>
                        <p:ajax event="itemSelect" listener="#{repEntregaController.onSelect}" 
                                update=":form"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:chart type="pie" model="#{repEntregaController.utiles}" 
                         rendered="#{repEntregaController.sel == 1}"
                         style="height:480px"/>
                <p:chart type="pie" model="#{repEntregaController.uniforme1}" 
                         rendered="#{repEntregaController.sel == 3}"
                         style="height:480px"/>
                <p:chart type="pie" model="#{repEntregaController.zapatos}" 
                         rendered="#{repEntregaController.sel == 2}"
                         style="height:480px"/>
                <p:chart type="pie" model="#{repEntregaController.uniforme2}" 
                         rendered="#{repEntregaController.sel == 4}"
                         style="height:480px"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
