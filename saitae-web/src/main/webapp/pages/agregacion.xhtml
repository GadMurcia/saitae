<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/plantilla1.xhtml"      
                xmlns:t="http://java.sun.com/jsf/composite/components/autentia"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <style type="text/css">
                .label {
                    width:20%;
                    padding:4px;
                }

                .value {
                    width:80%;
                    padding:4px;
                }

                .grid {
                    width:100%;
                }

                .error {
                    color: red;
                }

                .outputLabel {
                    font-weight: bold;
                }

                .grid {
                    width:33%;
                    padding:4px;
                }
            </style>
            <p:wizard flowListener="#{maestroController.onFlowProcess}" backLabel="Atrás" nextLabel="Siguiente">
                <p:tab id="personal" title="Personal">
                    <p:panel header="Información Personal.">
                        <t:persona departamento="#{maestroController.departamento}" 
                                   departamentoLista="#{maestroController.departamentosLista}" 
                                   dui="#{maestroController.dui}" municipio="#{maestroController.municipio}" 
                                   municipioLista="#{maestroController.municipiosLista}" 
                                   persona="#{maestroController.maestro.persona}"/>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Contacto">
                    <p:panel header="Información de Constacto.">
                        <t:persona1 persona="#{maestroController.maestro.persona}"/>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Profesional">
                    <p:panel header="Información Profesional.">
                        <t:maestro maestro="#{maestroController.maestro}"/>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Contratación">
                    <p:panel header="Información de Contratación.">
                        <t:maestro1 maestro="#{maestroController.maestro}"/>
                        <p:commandButton value="Submit" update=":form0:msgs" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </ui:define>
</ui:composition>
