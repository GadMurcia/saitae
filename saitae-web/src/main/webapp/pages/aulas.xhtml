<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <body>
        <ui:composition template="./../WEB-INF/template/plantilla1.xhtml">
            <ui:define name="content">
                <h:form id="form" styleClass="centred-form">
                    <p:growl id="msgs" showDetail="true"/>
                    <h3>Aulas</h3>
                    <p:dataTable id="aula" var="a" value="#{aulaController.aulas}" editable="true" 
                                 widgetVar="aula" >
                        <f:facet name="header">
                            Administraci√≥n de Aulas
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{aulaController.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{aulaController.onRowCancel}" update=":form:msgs" />
                     

                        <p:column headerText="Id">
                            <h:outputText value="#{a.idaula}" />
                        </p:column>
                        
                        <p:column headerText="Zona Aula">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{a.zonaAula.zonaNombre}" /></f:facet>
                                <f:facet name="input"><p:selectOneMenu id="console" value="#{a.zonaAula.idzona}" 
                                     style="width:125px" title="Seleccione un tipo ">
                                        <f:selectItems value="#{aulaController.listaZonas}"/>
                        <f:ajax render="console1" execute="SeleccionMateria"/>
                                    </p:selectOneMenu></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Comentario">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{a.aulaComentario}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{a.aulaComentario}" 
                                                                   style="width:100%" label="Comentario"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                             process="@this" update=":form:msgs"
                                             action="#{aulaController.onAddNew()}" 
                                             oncomplete="PF('aula').addRow();"/>
                        </div>
                    </div>
                    <p:contextMenu for="aula" widgetVar="cMenu">   
                        <p:menuitem value="Editar" icon="pi pi-search" onclick="PF('aula').showCellEditor();return false;"/>  
                        <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>  
                    </p:contextMenu>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
