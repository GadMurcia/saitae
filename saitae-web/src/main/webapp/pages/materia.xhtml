<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../WEB-INF/template/plantilla1.xhtml">
            <ui:define name="content">
                <h:form id="form" styleClass="centred-form">
                    <p:growl id="msgs" showDetail="true"/>
                    <h3>Materias</h3>
                    <p:dataTable id="materia" var="m" value="#{tipoController.materias}" editable="true" 
                                 widgetVar="materia1" >
                        <f:facet name="header">
                            AdministraciÃ³n de Materias
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />
                     

                        <p:column headerText="Id">
                            <h:outputText value="#{m.idmateria}" />
                        </p:column>
                        <p:column headerText="Nombre Materia">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{m.materiaNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{m.materiaNombre}" 
                                                                   style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Tipo Materia">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{m.tipoMateria.tipoMateriaNombre}" /></f:facet>
                                <f:facet name="input"><p:selectOneMenu id="console" value="#{m.tipoMateria.idtipoMateria}" 
                                     style="width:125px" title="Seleccione un tipo ">
                                        <f:selectItems value="#{tipoController.listaTipoMateria}"/>
                        <f:ajax render="console1" execute="SeleccionMateria"/>
                                    </p:selectOneMenu></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Comentario">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{m.materiaComentario}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{m.materiaComentario}" 
                                                                   style="width:100%" label="Comentario"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                             process="@this" update=":form:msgs"
                                             action="#{tipoController.onAddNew('materia')}" 
                                             oncomplete="PF('materia1').addRow();"/>
                        </div>
                    </div>
                    <p:contextMenu for="materia" widgetVar="cMenu">   
                        <p:menuitem value="Editar" icon="pi pi-search" onclick="PF('materia').showCellEditor();return false;"/>  
                        <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>  
                    </p:contextMenu>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
