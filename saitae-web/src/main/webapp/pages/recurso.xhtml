<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/plantilla1.xhtml">



            <ui:define name="content">
                <h:form id="form">


                    <p:dataTable id="recurso" var="r" value="#{recursoController.recurso}" rowKey="#{r.idrecurso}"
                                 widgetVar="recurso1"  emptyMessage="Sin registros aún."
                                 selection="#{recursoController.seleccionado}" selectionMode="single" rows="10" 
                                 paginator="true">
                        <f:facet name="header">
                            Administración de Recursos.
                        </f:facet> 
                        <p:column headerText="Id">
                            <p:outputLabel value ="#{r.idrecurso}" />
                        </p:column>
                        <p:column headerText="nombre">
                            <p:outputLabel value ="#{r.nombre}" />
                        </p:column>
                        <p:column headerText="autor">
                            <p:outputLabel value ="#{recursoController.AutorLibro(r.autorLibroList) }"  />
                        </p:column>
                        <p:column headerText="editorial">
                            <p:outputLabel value ="#{recursoController.EditorialLibro(r.editorialLibroList) }"  />
                        </p:column>


                        <p:column headerText="pais">
                            <p:outputLabel value ="#{r.pais.paisNombre}" />
                        </p:column>
                        <p:column headerText="estado fisico">
                            <p:outputLabel value ="#{r.estadoFisico}" />
                        </p:column>
                        <p:column headerText="cantidad ejemplar">
                            <p:outputLabel value ="#{r.ejemplarList.size()}" />
                        </p:column>
                        <p:column headerText="valor unitario">
                            <p:outputLabel value ="#{r.valorUnitario}" />
                        </p:column>
                        <p:column headerText="tipo valor">
                            <p:outputLabel value ="#{r.tipoValor}" />
                        </p:column>

                    </p:dataTable>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="+" styleClass="ui-priority-primary" 
                                             update=":form0:msgs h1"
                                             onclick="PF('Drecurso').show();"
                                             title="Agregar Recurso."/>


                        </div>
                    </div>

                </h:form>
                <p:dialog header="Administración de recursos" widgetVar="Drecurso" modal="true" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="h1">
                        <h:panelGrid columns="2" cellspacing="10px">





                            <p:outputLabel value="Idrecurso:" for="idrecurso" />
                            <p:inputText id="idrecurso" value="#{recursoController.seleccionado.idrecurso}" title="Idrecurso" required="true" requiredMessage="The Idrecurso field is required."/>
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{recursoController.seleccionado.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <p:outputLabel value="Activo:" for="activo" />
                            <p:inputText id="activo" value="#{recursoController.seleccionado.activo}" title="Activo" required="true" requiredMessage="The Activo field is required."/>
                           <p:outputLabel for="categoria" value="Categorias" />
                           <p:selectOneMenu id="categoria" value="#{recursoController.seleccionado.categoria}" >
                               <f:selectItems var="c" itemLabel="#{c.categoriaNombre}"  value="#{recursoController.categorialist}"/>
                                </p:selectOneMenu>
                           <p:outputLabel for="tiporecurso" value="tiporecurso" />
                           <p:selectOneMenu id="tiporecurso" value="#{recursoController.seleccionado.idTipoRecurso.idtipoRecurso}" >
                               <f:selectItems var="tr" itemLabel="#{tr.tipoRecursoNombre}"  value="#{recursoController.tiporecursolist}"/>
                                </p:selectOneMenu>
                            <p:outputLabel value="ValorUnitario:" for="valorUnitario" />
                            <p:inputText id="valorUnitario" value="#{recursoController.seleccionado.valorUnitario}" title="ValorUnitario" required="true" requiredMessage="The ValorUnitario field is required."/>
                            <p:outputLabel value="EstadoFisico:" for="estadoFisico" />
                            <p:inputText id="estadoFisico" value="#{recursoController.seleccionado.estadoFisico}" title="EstadoFisico" />
                            <p:outputLabel value="TipoValor:" for="tipoValor" />
                            <p:inputText id="tipoValor" value="#{recursoController.seleccionado.tipoValor}" title="TipoValor" required="true" requiredMessage="The TipoValor field is required."/>
                            <p:outputLabel value="Modelo:" for="modelo" />
                            <p:inputText id="modelo" value="#{recursoController.seleccionado.modelo}" title="Modelo" />
                            <p:outputLabel value="RecursoComentarios:" for="recursoComentarios" />
                            <p:inputText id="recursoComentarios" value="#{recursoController.seleccionado.recursoComentarios}" title="RecursoComentarios" />
                            
                        
                    </h:panelGrid>
                    
                    </h:form>
                </p:dialog>
            </ui:define>



        </ui:composition>

    </body>
</html>
