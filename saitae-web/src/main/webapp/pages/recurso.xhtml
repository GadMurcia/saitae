<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/plantilla1.xhtml">
            <ui:define name="content">
                <h:form id="form">

                    <p:dataTable id="recurso" var="r" value="#{recursoController.recurso}" rowKey="#{r.idrecurso}"
                                 widgetVar="recurso1"  emptyMessage="Sin registros aún."
                                 selection="#{recursoController.seleccionado}" selectionMode="single" rows="10" 
                                 paginator="true">
                        <f:facet name="header">
                            Administración de Recursos.
                        </f:facet> 
                        <p:column headerText="Id">
                            <p:outputLabel value ="#{r.idrecurso}" />
                        </p:column>
                        <p:column headerText="nombre">
                            <p:outputLabel value ="#{r.nombre}" />
                        </p:column>
                        <p:column headerText="autor">
                            <p:outputLabel value ="#{recursoController.AutorLibro(r.autorLibroList) }"  />
                        </p:column>
                        <p:column headerText="editorial">
                            <p:outputLabel value ="#{recursoController.EditorialLibro(r.editorialLibroList) }"  />
                        </p:column>
                        <p:column headerText="pais">
                            <p:outputLabel value ="#{r.pais.paisNombre}" />
                        </p:column>
                        <p:column headerText="estado fisico">
                            <p:outputLabel value ="#{r.estadoFisico}" />
                        </p:column>
                        <p:column headerText="cantidad ejemplar">
                            <p:outputLabel value ="#{r.ejemplarList.size()}" />
                        </p:column>
                        <p:column headerText="valor unitario">
                            <p:outputLabel value ="#{r.valorUnitario}" />
                        </p:column>
                        <p:column headerText="tipo valor">
                            <p:outputLabel value ="#{r.tipoValor}" />
                        </p:column>

                    </p:dataTable>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="+" styleClass="ui-priority-primary" 
                                             update=":form0:msgs h1"
                                             onclick="PF('Drecurso').show();"
                                             title="Agregar Recurso."/>
                            <p:contextMenu for="recurso">
                                <p:menuitem value="Modificar" update="h1 form0:msgs form:recurso"
                                            icon="fa fa-edit" onclick="PF('Drecurso').show()"/>                            
                            </p:contextMenu>
                        </div>
                    </div>
                </h:form>
                <p:dialog header="Administración de recursos" widgetVar="Drecurso" modal="true" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="h1">
                        <p:wizard flowListener="#{recursoController.onFlowProcess}">
                            <p:tab  title="Información Recursos">
                                <p:panel header="Información Recursos">
                                    <h:panelGrid columns="4" cellspacing="10px">

                                        <p:outputLabel value="ID" for="idrecurso" />
                                        <p:inputText id="idrecurso" value="#{recursoController.seleccionado.idrecurso}" 
                                                     title="Idrecurso" required="true" requiredMessage="The Idrecurso field is required."/>

                                        <p:outputLabel value="Nombre:" for="nombre" />
                                        <p:inputText id="nombre" value="#{recursoController.seleccionado.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>

                                        <p:outputLabel value="Activo:" for="activo" />
                                        <p:selectOneMenu id="activo" value="#{recursoController.seleccionado.activo}" title="Activo" required="true" requiredMessage="Es necesario seleccionar el estado" converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="Seleccione un estado" itemValue="" noSelectionOption="true"  />
                                            <f:selectItem itemLabel="Activo" itemValue="#{true}" />
                                            <f:selectItem itemLabel="Inactivo" itemValue="#{false}" />
                                        </p:selectOneMenu>

                                        <p:outputLabel for="categoria" value="Categorias" />
                                        <p:selectOneMenu id="categoria" value="#{recursoController.cat.idcategoria}" >
                                            <f:selectItems var="c" itemLabel="#{c.categoriaNombre}" itemValue="#{c.idcategoria}"  value="#{recursoController.categorialist}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel for="tiporecurso" value="Tipo Recurso" />
                                        <p:selectOneMenu id="tiporecurso" value="#{recursoController.tr.idtipoRecurso}" >
                                            <f:selectItems var="tr" itemLabel="#{tr.tipoRecursoNombre}" itemValue="#{tr.idtipoRecurso}" value="#{recursoController.tiporecursolist}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel for="tipocargo" value="Tipo Cargo" />
                                        <p:selectOneMenu id="tipocargo" value="#{recursoController.tipoCargo.idtipoCargo}" >
                                            <f:selectItems var="tc" itemLabel="#{tc.nombre}" itemValue="#{tc.idtipoCargo}" value="#{recursoController.tipocargolist}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel for="pais" value="Pais" />
                                        <p:selectOneMenu id="pais" value="#{recursoController.pais.idpais}" >
                                            <f:selectItems var="p" itemLabel="#{p.paisNombre}" itemValue="#{p.idpais}" value="#{recursoController.paislist}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Valor:" for="valorUnitario" />
                                        <p:inputText id="valorUnitario" value="#{recursoController.seleccionado.valorUnitario}" title="ValorUnitario" required="true" requiredMessage="The ValorUnitario field is required."/>

                                        <p:outputLabel value="Estado" for="estado" />
                                        <p:selectOneMenu id="estado" value="#{recursoController.seleccionado.estadoFisico}" required="true" style="width:125px">
                                            <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Bueno" itemValue="B" />
                                            <f:selectItem itemLabel="Regular" itemValue="R" />
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Tipo Valor" for="tipoValor" />
                                        <p:selectOneMenu id="tipoValor" value="#{recursoController.seleccionado.tipoValor}" required="true" style="width:125px">
                                            <f:selectItem itemLabel="REAL" itemValue="REAL" />
                                            <f:selectItem itemLabel="ESTIMADO" itemValue="ESTIMADO" />
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Modelo:" for="modelo" />
                                        <p:inputText id="modelo" value="#{recursoController.seleccionado.modelo}" title="Modelo" />

                                        <p:outputLabel value="Existencias" for="numeroejemplar" />
                                        <p:inputText id="numeroejemplar" value="#{recursoController.ejemplares}" title="ejemplar" />

                                        <h:outputLabel for="multiple" value="Formas de Reserva"/>
                                        <p:selectCheckboxMenu id="multiple" value="#{recursoController.tiposReservas}" 
                                                              label="Cities" multiple="true" filter="true" 
                                                              filterMatchMode="startsWith" panelStyle="width:250px" required="true" 
                                                              requiredMessage="Debe seleccionar al menos un tipo">
                                            <f:selectItems value="#{recursoController.listaTipoReserva}" var="trr" 
                                                           itemLabel="#{trr.tipoReservaNombre}" itemValue="#{trr.idtipoReserva}" />
                                        </p:selectCheckboxMenu>
                                       
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab  title="Temario">
                                <h:panelGrid columns="1" cellspacing="10px">
                                    <p:commandButton value="+" styleClass="ui-priority-primary" 
                                                     update=":form0:msgs h2"
                                                     onclick="PF('Dcontenido').show();"
                                                     title="Agregar Contenido."/>

                                    <p:panel header="Temario">

                                        <p:dataTable value="#{recursoController.contenido}" var="item">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="ContenidoLibroNombre"/>
                                                </f:facet>
                                                <h:outputText value="#{item.contenidoLibroPK.contenidoLibroNombre}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="ContenidoLibroPagina"/>
                                                </f:facet>
                                                <h:outputText value="#{item.contenidoLibroPK.contenidoLibroPagina}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="ContenidoLibroIndice"/>
                                                </f:facet>
                                                <h:outputText value="#{item.contenidoLibroIndice}"/>
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Recurso"/>
                                                </f:facet>
                                                <h:outputText value="#{item.recurso}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                             <p:commandButton actionListener="#{recursoController.agregarRecurso()}" value="Agregar"
                                                         icon="pi pi-save" update="form:recurso form0:msgs"/>
                            </h:panelGrid>
                                </p:tab>
                        </p:wizard>
                    </h:form>

                </p:dialog>
                <p:dialog header="Administración de contenido" widgetVar="Dcontenido" modal="true" 
                          showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="h2">
                        <h:panelGrid columns="2" cellspacing="10px">
                            <p:outputLabel value="Nombre" for="nombre" />
                            <p:inputText id="nombre" value="#{recursoController.cl.contenidoLibroPK.contenidoLibroNombre}" 
                                         title="nombre" required="true" requiredMessage="The Idrecurso field is required."/>

                            <p:outputLabel value="Pagina" for="pagina" />
                            <p:inputText id="pagina" value="#{recursoController.cl.contenidoLibroPK.contenidoLibroPagina}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>

                        </h:panelGrid>
                    </h:form>
                </p:dialog>

            </ui:define>
        </ui:composition>
    </body>
</html>
