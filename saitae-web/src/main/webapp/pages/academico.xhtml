<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./../WEB-INF/template/plantilla1.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <h1 style="align-content: center;">Administración Académica.</h1>
                    <p:tabView id="tw" orientation="left" dynamic="true" style="height: 100%; width: 90%;">
                        <p:tab title="Tipo Materia">
                            <p:dataTable id="tipomateria" var="tima" value="#{tipoController.tipoMaterias}" editable="true" 
                                         widgetVar="materia1" styleClass="tabla" emptyMessage="Sin registros aún.">
                                <f:facet name="header">
                                    Administración de los tipos de Materias.
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                                <p:column headerText="Id" style="width: 10px">
                                    <p:outputLabel value="#{tima.idtipoMateria}"/>
                                </p:column>

                                <p:column headerText="Nombre">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{tima.tipoMateriaNombre}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{tima.tipoMateriaNombre}" 
                                                                           style="width:100%" label="Nombre"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable> 
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="+" styleClass="ui-priority-primary" 
                                                     process="@this" update=":form:msgs"
                                                     action="#{tipoController.onAddNew('tipomateria')}" 
                                                     oncomplete="PF('materia1').addRow();" 
                                                     title="Agregar nuevo Tipo de Materia."/>
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="Materias">
                            <p:dataTable id="materia" var="m" value="#{tipoController.materias}" 
                                         editable="true" rows="7" paginator="true"
                                         widgetVar="materia1" >
                                <f:facet name="header">
                                    Administración de Materias
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />


                                <p:column headerText="Id" style="width: 10px;">
                                    <h:outputText value="#{m.idmateria}"/>
                                </p:column>
                                <p:column headerText="Nombre Materia">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{m.materiaNombre}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{m.materiaNombre}" 
                                                                           style="width:100%" label="Nombre"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Tipo Materia">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{m.tipoMateria.tipoMateriaNombre}" /></f:facet>
                                        <f:facet name="input"><p:selectOneMenu id="console" value="#{m.tipoMateria.idtipoMateria}" 
                                                                               style="width:125px" title="Seleccione un tipo ">
                                                <f:selectItems value="#{tipoController.listaTipoMateria}"/>
                                                <f:ajax render="console1" execute="SeleccionMateria"/>
                                            </p:selectOneMenu></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                                     process="@this" update=":form:msgs"
                                                     action="#{tipoController.onAddNew('materia')}" 
                                                     oncomplete="PF('materia1').addRow();"/>
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="horario">

                            <p:dataTable id="horario" var="h" value="#{tipoController.horario}" editable="true" 
                                         widgetVar="horario1" styleClass="tabla" emptyMessage="Sin registros aún.">
                                <f:facet name="header">
                                    Administración de Horarios.
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                                <p:column headerText="Id" style="width: 10px">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{h.idhorario}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{h.idhorario}" 
                                                                           style="width:100%" label="Id"/></f:facet>
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Hora Inicio">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <p:datePicker  value="#{h.horaInicio}" timeOnly="true" pattern="HH:mm" hourFormat="12"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:datePicker  value="#{h.horaInicio}" timeOnly="true" pattern="HH:mm" hourFormat="12"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Hora Fin">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <p:datePicker  value="#{h.horaFin}" timeOnly="true" pattern="HH:mm" hourFormat="12"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:datePicker  value="#{h.horaFin}" timeOnly="true" pattern="HH:mm" hourFormat="12"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="+" styleClass="ui-priority-primary" 
                                                     process="@this" update=":form0:msgs"
                                                     action="#{tipoController.onAddNew('horario')}" 
                                                     oncomplete="PF('horario1').addRow();"
                                                     title="Agregar Horario."/>
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="Grados">
                            <p:dataTable id="grado" var="g" value="#{tipoController.grados}" 
                                         editable="true" widgetVar="grado1" >
                                <f:facet name="header">
                                    Administración de Grados
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />


                                <p:column headerText="Id">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{g.gradoPK.idgrado}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{g.gradoPK.idgrado}" label="ID">
                                                <f:validateLength minimum="1" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Modalidad">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText 
                                                value="#{g.gradoPK.gradoModalidad.equals('C')? 'Comercio' : 'General'}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{g.gradoPK.gradoModalidad}">
                                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                                <f:selectItem itemLabel="Comercio" itemValue="C"/>
                                                <f:selectItem itemLabel="General" itemValue="G"/>
                                                <f:validateLength minimum="1" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Sección">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{g.gradoPK.gradoSeccion}" /></f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{g.gradoPK.gradoSeccion}">
                                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                                <f:selectItem itemLabel="Sección A" itemValue="A"/>
                                                <f:selectItem itemLabel="Sección B" itemValue="B"/>
                                                <f:selectItem itemLabel="Sección C" itemValue="C"/>
                                                <f:validateLength minimum="1" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Aula">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="Aula #{g.aulaGrado.idaula} - #{g.aulaGrado.zonaAula.zonaNombre}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{g.aulaGrado.idaula}">
                                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                                <f:selectItems value="#{tipoController.aulas}"
                                                               var="au" itemLabel=" Aula #{au.idaula} - #{au.zonaAula.zonaNombre}" 
                                                               itemValue="#{au.idaula}"/>
                                                <f:validateLength minimum="1" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Año">
                                    <h:outputText value="#{g.gradoPK.gradoAño}" />
                                </p:column>
                                <p:column headerText="Maestro Guía">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{g.gradoMaestroGuia.idmaestro == 0 
                                                                   ? 'No Seleccionado' : 
                                                                   g.gradoMaestroGuia.persona.personaNombre}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{g.gradoMaestroGuia.idmaestro}">
                                                <f:selectItem itemLabel="Seleccionar" itemValue="0"/>
                                                <f:selectItems value="#{tipoController.maestros}" var="mae" itemLabel="#{mae.persona.personaNombre}"
                                                               itemValue="#{mae.idmaestro}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="+" styleClass="ui-priority-primary" 
                                                     process="@this" update=":form:msgs"
                                                     action="#{tipoController.onAddNew('grado')}" 
                                                     oncomplete="PF('grado1').addRow();"
                                                     title="Agregar Nuevo Grado"/>
                                </div>
                            </div>


                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
