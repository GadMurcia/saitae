<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./../WEB-INF/template/plantilla1.xhtml">
            <ui:define name="content">

                <f:view>

                    <h:form id="frm-tabla" >
                        <h1><h:outputText value="Lista de Recursos"/></h1>
                        <p:dataTable id="tb-recurso"
                                     value="#{recursosController.recurso}" 
                                     filteredValue="#{recursosController.filterRecurso}"
                                     var="item"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,15,20"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     widgetVar="tableRecurso"
                                     emptyMessage="No se encontro ningun registro"
                                     selectionMode="single" 
                                     selection="#{recursosController.selectRecursos}" 
                                     rowKey="#{item.idrecurso}"
                                     >
                            <p:ajax event="rowSelect" listener="#{recursosController.onRowSelect}" update=" :tb-autorLibro :frm-editorial :frm-contenidoLibro :tb-reservaRecurso :frm-detalles :panel-forms" />
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Buscar Registro:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('tableRecurso').filter()" style="width:150px" placeholder="Ingrese un palabra"/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column  filterBy="#{item.idrecurso}" sortBy="#{item.idrecurso}" filterMatchMode="contains">
                                <f:facet name="header">

                                    <h:outputText value="Codigo"/>
                                </f:facet>
                                <h:outputText value="#{item.idrecurso}"/>
                            </p:column>
                            <p:column  filterBy="#{item.nombre}" sortBy="#{item.nombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column filterBy="#{item.activo ? 'ACTIVO': 'INACTIVO'}" sortBy="#{item.activo ? 'ACTIVO': 'INACTIVO'}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Activo"/>
                                </f:facet>
                                <h:outputText value="#{item.activo ? 'ACTIVO': 'INACTIVO'}"/>
                            </p:column>
                            <p:column filterBy="#{item.valorUnitario}" sortBy="#{item.valorUnitario}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Valor Unitario"/>
                                </f:facet>
                                <h:outputText value="#{item.valorUnitario}"/>
                            </p:column>
                            <p:column filterBy="#{(item.estadoFisico =='B') ? 'BUENO':'REGULAR' }" sortBy="#{(item.estadoFisico =='B') ? 'BUENO':'REGULAR' }" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Estado Fisico"/>
                                </f:facet>
                                <h:outputText value="#{(item.estadoFisico =='B') ? 'BUENO':'REGULAR' }"/>
                            </p:column>
                            <p:column filterBy="#{item.tipoValor}" sortBy="#{item.tipoValor}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Tipo Valor"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoValor}"/>
                            </p:column>
                            <p:column filterBy="#{item.modelo}" sortBy="#{item.modelo}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{item.modelo}"/>
                            </p:column>

                            <p:column filterBy="#{item.idTipoRecurso.tipoRecursoNombre}" sortBy="#{item.idTipoRecurso.tipoRecursoNombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Tipo Recurso"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipoRecurso.tipoRecursoNombre}"/>
                            </p:column >
                            <p:column filterBy="#{item.tipoCargo.nombre}" sortBy="#{item.tipoCargo.nombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Tipo Cargo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoCargo.nombre}"/>
                            </p:column>
                            <p:column filterBy="#{item.pais.paisNombre}" sortBy="#{item.pais.paisNombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Pais"/>
                                </f:facet>
                                <h:outputText value="#{item.pais.paisNombre}"/>
                            </p:column>
                            <p:column filterBy="#{item.categoria.categoriaNombre}" sortBy="#{item.categoria.categoriaNombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{item.categoria.categoriaNombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>


                    <p:panel id="panel-forms" style="margin: 10px auto">
                        <p:growl id="growl" life="2000" />
                        <h:form id="tb-autorLibro" rendered="#{recursosController.isLibro}">
                            <h1><h:outputText value="Editar autores"/></h1>
                            <p:dataTable value="#{recursosController.listaAutorLibros}"
                                         var="item"
                                         paginator="true"
                                         rows="5"
                                         rowsPerPageTemplate="5,10,15,20"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No se encontro ningun registro"
                                         selectionMode="single" 
                                         selection="#{recursosController.selectAutorLibro}" 
                                         rowKey="#{item.autorLibroPK.idLibro}"
                                         >
                                <p:ajax event="rowSelect" listener="#{recursosController.seleccionAutor}" update=":frm-autor" />
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Autor"/>
                                    </f:facet>
                                    <h:outputText value="#{item.autor.autorNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Libro"/>
                                    </f:facet>
                                    <h:outputText value="#{item.recurso.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Comentario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.autorLibrocComentario}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Agregar" rendered="#{recursosController.btnNewAutorLibro}" update=":tb-autorLibro :frm-autor" actionListener="#{recursosController.mostrarAddAutorLibro()}" style="margin-top: 10px"/>
                        </h:form>

                        <h:form id="frm-autor" rendered="#{recursosController.isLibro}">
                            <p:panelGrid columns="2" style="margin: 0px auto">
                                <p:outputLabel value="Autor:" for="autor" />
                                <p:selectOneMenu id="autor" value="#{recursosController.autorLibro.autor}" required="true" converter="omnifaces.SelectItemsConverter" requiredMessage="The Autor field is required.">
                                    <f:selectItems value="#{recursosController.listaAutores}" var="ra" itemLabel="#{ra.autorNombre}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Comentario:" for="autorLibrocComentario" />
                                <p:inputTextarea id="autorLibrocComentario" cols="30" value="#{recursosController.autorLibro.autorLibrocComentario}" title="AutorLibrocComentario" />
                            </p:panelGrid>

                            <h:panelGrid columns="2" style="margin: 10px auto;">
                                <p:commandButton value="Guardar" rendered="#{recursosController.btnAddAutorLibro}" update=":tb-autorLibro :frm-autor"  action="#{recursosController.crearAutorLibro()}" />
                                <p:commandButton value="Actualizar" rendered="#{recursosController.btnEditAutorLIbro}" update=":tb-autorLibro :frm-autor" action="#{recursosController.editarAutorLibro()}" />
                                <p:commandButton value="Cancelar" rendered="#{recursosController.btncancelAutorLibro}" update=":tb-autorLibro :frm-autor" action="#{recursosController.cancelAutorLibro()}" />
                            </h:panelGrid>
                        </h:form>



                        <h:form id="frm-editorial" rendered="#{recursosController.isLibro}">
                            <h1><h:outputText value="Editar Editorial"/></h1>
                            <p:dataTable value="#{recursosController.listaEditorialLibros}" var="item">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editorial"/>
                                    </f:facet>
                                    <h:outputText value="#{item.editorial.editorialNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Recurso"/>
                                    </f:facet>
                                    <h:outputText value="#{item.recurso.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Comentario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.editorialLibroComentario}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Agregar" style="margin-top: 10px"/>
                        </h:form>

                        <h:form rendered="#{recursosController.isLibro}">
                            <p:panelGrid columns="2" style="margin: 0px auto">

                                <p:outputLabel value="Editorial:" for="editorial" />
                                <p:selectOneMenu id="editorial" value="#{recursosController.editorialLibro.editorial}" required="true" requiredMessage="The Editorial field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{fixme}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Comentario:" for="editorialLibroComentario" />
                                <p:inputTextarea id="editorialLibroComentario" cols="30" value="#{recursosController.editorialLibro.editorialLibroComentario}" title="EditorialLibroComentario" />
                            </p:panelGrid>

                            <h:panelGrid columns="1" style="margin: 10px auto;">
                                <p:commandButton value="Guardar"  action="#{recursosController.crear()}" />
                                <p:commandButton value="Actualizar" action="#{recursosController.update()}" />
                            </h:panelGrid>
                        </h:form>


                        <h:form id="frm-contenidoLibro" rendered="#{recursosController.isLibro}" >
                            <h1><h:outputText value="Contenido del Libro"/></h1>
                            <p:dataTable value="#{recursosController.listacontenidolibro}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="N° Paginas"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contenidoLibroPK.contenidoLibroPagina}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contenidoLibroPK.contenidoLibroNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Indice"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contenidoLibroIndice}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Libro"/>
                                    </f:facet>
                                    <h:outputText value="#{item.recurso.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Comentario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contenidoLibroComentario}"/>
                                </p:column>

                            </p:dataTable>
                            <p:commandButton value="Agregar" style="margin-top: 10px"/>
                        </h:form>


                        <h:form rendered="#{recursosController.isLibro}" >
                            <p:panelGrid columns="2" style="margin: 0px auto">
                                <p:outputLabel value="N° Paginas:" for="contenidoLibroPagina" />
                                <p:inputText id="contenidoLibroPagina" value="#{recursosController.contenidoLibroEntity.contenidoLibroPK.contenidoLibroPagina}" title="ContenidoLibroPagina" required="true" requiredMessage="The ContenidoLibroPagina field is required."/>
                                <p:outputLabel value="Nombre del Libro:"  />
                                <p:inputText  value="#{recursosController.contenidoLibroPK.contenidoLibroNombre}" maxlength="45" title="ContenidoLibroNombre" required="true" requiredMessage="The ContenidoLibroNombre field is required."/>
                                <p:outputLabel value="Cantidad de Paginas:"  />
                                <p:inputNumber  value="#{recursosController.contenidoLibroPK.contenidoLibroPagina}" minValue="0" decimalPlaces="0" title="ContenidoLibroPagina" required="true" requiredMessage="The ContenidoLibroPagina field is required."/>
                                <p:outputLabel value="Indice:" for="contenidoLibroIndice" />
                                <p:inputNumber id="contenidoLibroIndice" value="#{recursosController.contenidoLibroEntity.contenidoLibroIndice}" minValue="0" decimalPlaces="0" title="ContenidoLibroIndice" required="true" requiredMessage="The ContenidoLibroIndice field is required."/>
                                <p:outputLabel value="Comentario:" for="contenidoLibroComentario" />
                                <p:inputTextarea id="contenidoLibroComentario" cols="30" value="#{recursosController.contenidoLibroEntity.contenidoLibroComentario}" title="ContenidoLibroComentario" />
                            </p:panelGrid>

                            <h:panelGrid columns="1" style="margin: 10px auto;">
                                <p:commandButton value="Guardar"  action="#{recursosController.crear()}" />
                                <p:commandButton value="Actualizar" action="#{recursosController.update()}" />
                            </h:panelGrid>
                        </h:form>
                        
                        


                        <h:form id="frm-tb-ejemplar">
                            <h1><h:outputText value="Editar Ejemplar"/></h1>
                            <p:dataTable value="#{recursosController.listaEjemplares}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correlativo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ejemplarPK.ejemplarCorrelativo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Año de Ingreso"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ejemplarAnioDeIngreso}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Recurso"/>
                                    </f:facet>
                                    <h:outputText value="#{item.recurso.nombre}"/>
                                </p:column>
                                 <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="omentario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ejemplarComentario}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Agregar" rendered="#{recursosController.btnNewAutorLibro}" update=":frm-tb-ejemplar :frm-ejemplar"  style="margin-top: 10px"/>
                        </h:form>
                        
                        


                        <h:form id="frm-ejemplar">
                            <p:panelGrid columns="2" style="margin: 0 auto">
                                <p:outputLabel value="Correlativo:" for="Correlativo" />
                                <p:inputText id="Correlativo" value="#{recursosController.ejemplarEntity.ejemplarPK.ejemplarCorrelativo}" title="EjemplarCorrelativo" required="true" requiredMessage="The EjemplarCorrelativo field is required."/>
                                <p:outputLabel value="Año de Ingreso" for="ejemplarAnioDeIngreso" />
                                <p:inputText id="ejemplarAnioDeIngreso" value="#{recursosController.ejemplarEntity.ejemplarAnioDeIngreso}" title="EjemplarAnioDeIngreso" required="true" requiredMessage="The EjemplarAnioDeIngreso field is required."/>
                                <p:outputLabel value="Comentario:" for="ejemplarComentario" />
                                <p:inputTextarea id="ejemplarComentario" cols="30" value="#{recursosController.ejemplarEntity.ejemplarComentario}" title="EjemplarComentario" />
                            </p:panelGrid>
                            <h:panelGrid columns="2" style="margin: 10px auto;">
                                <p:commandButton value="Guardar" rendered="#{recursosController.btnAddAutorLibro}" update=":tb-autorLibro :frm-autor"  action="#{recursosController.crearAutorLibro()}" />
                                <p:commandButton value="Actualizar" rendered="#{recursosController.btnEditAutorLIbro}" update=":tb-autorLibro :frm-autor" action="#{recursosController.editarAutorLibro()}" />
                                <p:commandButton value="Cancelar" rendered="#{recursosController.btncancelAutorLibro}" update=":tb-autorLibro :frm-autor" action="#{recursosController.cancelAutorLibro()}" />
                            </h:panelGrid>
                        </h:form>



                        <h:form id="tb-reservaRecurso">
                            <h1><h:outputText value="Donde pueder reservarse"/></h1>
                            <p:dataTable value="#{recursosController.listaTipoReservaRecursos}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo Reserva"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoReserva1.tipoReservaNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Recurso"/>
                                    </f:facet>
                                    <h:outputText value="#{item.recurso.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Comentario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoReservaRecursoComentario}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Agregar" style="margin-top: 10px"/>
                        </h:form>




                        <h:form >
                            <p:panelGrid columns="2" style="margin: 10px auto">
                                <p:outputLabel value="TipoReserva1:" for="tipoReserva1" />
                                <p:selectOneMenu id="tipoReserva1" value="#{recursosController.tipoReservaRecurso.tipoReserva1}" required="true" requiredMessage="The TipoReserva1 field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{fixme}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Comentario:" for="tipoReservaRecursoComentario" />
                                <p:inputTextarea id="tipoReservaRecursoComentario" cols="30" value="#{recursosController.tipoReservaRecurso.tipoReservaRecursoComentario}" title="TipoReservaRecursoComentario" />
                            </p:panelGrid>
                            <h:panelGrid columns="2" style="margin: 10px auto;">
                                <p:commandButton value="Guardar" rendered="#{recursosController.btnAddAutorLibro}" update=":tb-autorLibro :frm-autor"  />
                                <p:commandButton value="Actualizar" rendered="#{recursosController.btnEditAutorLIbro}" update=":tb-autorLibro :frm-autor" />
                                <p:commandButton value="Cancelar" rendered="#{recursosController.btncancelAutorLibro}" update=":tb-autorLibro :frm-autor"  />
                            </h:panelGrid>
                        </h:form>




                        <h:form id="frm-detalles">
                            <h1><h:outputText value="Detalle Generales" /></h1>
                            <p:panelGrid columns="2" style="margin: 10px auto">
                                <p:outputLabel value="Codigo:" for="codigo" />
                                <p:inputNumber id="codigo" value="#{recursosController.recursoEntity.idrecurso}" decimalPlaces="0" minValue="0"  title="Codigo" required="true" requiredMessage="El campo es requerido"/>
                                <p:outputLabel value="Nombre del Recurso:" for="nombre" />
                                <p:inputText id="nombre" value="#{recursosController.recursoEntity.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                <p:outputLabel value="Valor Unitario:" for="valorUnitario" />
                                <p:inputNumber id="valorUnitario" value="#{recursosController.recursoEntity.valorUnitario}" title="ValorUnitario" required="true" minValue="1" requiredMessage="The ValorUnitario field is required."/>
                                <p:outputLabel for="estado" value="Estado Fisico" />
                                <p:selectOneMenu id="estado" value="#{recursosController.recursoEntity.estadoFisico}" required="true" style="width:125px">
                                    <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Bueno" itemValue="B" />
                                    <f:selectItem itemLabel="Regular" itemValue="R" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Tipo Valor:" for="tipoValor" />
                                <p:selectOneMenu id="tipoValor" value="#{recursosController.recursoEntity.tipoValor}" required="true" style="width:125px">
                                    <f:selectItem itemLabel="REAL" itemValue="REAL" />
                                    <f:selectItem itemLabel="ESTIMADO" itemValue="ESTIMADO" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Modelo:" for="modelo" />
                                <p:inputText id="modelo" value="#{recursosController.recursoEntity.modelo}" title="Modelo" />
                                <p:outputLabel value="Comentarios:" for="recursoComentarios" />
                                <p:inputTextarea id="recursoComentarios" value="#{recursosController.recursoEntity.recursoComentarios}" cols="30" title="RecursoComentarios" />
                                <p:outputLabel for="tiporecurso" value="Tipo Recurso" />
                                <p:selectOneMenu id="tiporecurso" value="#{recursosController.recursoEntity.idTipoRecurso}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{recursosController.tiporecurso}" var="tr" itemLabel="#{tr.tipoRecursoNombre}" itemValue="#{tr}" />
                                </p:selectOneMenu>
                                <p:outputLabel for="tipocargo" value="Tipo Cargo" />
                                <p:selectOneMenu id="tipocargo" value="#{recursosController.recursoEntity.tipoCargo}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems var="tc" itemLabel="#{tc.nombre}"  value="#{recursosController.tipocargo}"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="paises" value="Paises" />
                                <p:selectOneMenu id="paises" value="#{recursosController.recursoEntity.pais}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems var="p" itemLabel="#{p.paisNombre}" value="#{recursosController.listaPais}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Activo:" for="activo" />
                                <p:selectOneMenu id="activo" value="#{recursosController.recursoEntity.activo}" title="Activo" required="true" requiredMessage="Es necesario seleccionar el estado" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="Seleccione un estado" itemValue="" noSelectionOption="true"  />
                                    <f:selectItem itemLabel="Activo" itemValue="#{true}" />
                                    <f:selectItem itemLabel="Inactivo" itemValue="#{false}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="categoria" value="Categorias" />
                                <p:selectOneMenu id="categoria" value="#{recursosController.recursoEntity.categoria}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems var="c" itemLabel="#{c.categoriaNombre}"  value="#{recursosController.categoria}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <h:panelGrid columns="1" style="margin: 10px auto;">
                                <p:commandButton value="Guardar"  action="#{recursosController.crear()}" />
                                <p:commandButton value="Actualizar" action="#{recursosController.update()}" />
                            </h:panelGrid>
                        </h:form>
