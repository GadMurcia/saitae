<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:t="http://java.sun.com/jsf/composite/components/autentia"
      xmlns:o="http://omnifaces.org/ui"> 
    <h:head>
        <title>Administración de Tipos</title>
        <h:outputStylesheet library="css" name="tpp.css"/>
    </h:head>
    <h:body>

        <ui:composition template="./../WEB-INF/template/plantilla1.xhtml">

            <ui:define name="content">
                <script>
                    function socketListener(message, channel, event) {
                        tipopp([{name: 'mss', value: message}]);
                    }
                </script>                
                <o:socket channel="tipopp" onmessage="socketListener"/>
                <h:form>
                    <p:remoteCommand name="tipopp" actionListener="#{tipoController.escucha()}" update="form form0"/>
                </h:form>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <h1 style="align-content: center;">Administración.</h1>
                    <p:tabView id="tw" orientation="left" dynamic="true" style="height: 100%; width: 90%;">
                        <p:tab title="Zonas">
                            <p:dataTable id="zona" var="z" value="#{tipoController.zonas}" 
                                         editable="true" 
                                         widgetVar="zona1" styleClass="tabla"
                                         emptyMessage="Sin registros aún.">
                                <f:facet name="header">
                                    Administración de Zonas
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs form:tw:zona" />
                                <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                                <p:column headerText="Id" style="width: 10px">
                                    <h:outputText value="#{z.idzona}"/>
                                </p:column>

                                <p:column headerText="Nombre">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{z.zonaNombre}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{z.zonaNombre}" 
                                                                           style="width:100%" label="Nombre"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable> 
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="+" styleClass="ui-priority-primary" 
                                                     process="@this" update=":form:msgs"
                                                     action="#{tipoController.onAddNew('zona')}" 
                                                     oncomplete="PF('zona1').addRow();"
                                                     title="Agregar nueva Zona."/>
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="Aulas">
                            <p:dataTable id="aula" var="a" value="#{tipoController.aulas}" editable="true" 
                                         widgetVar="aula" >
                                <f:facet name="header">
                                    Administración de Aulas
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form0:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form0:msgs" />


                                <p:column headerText="Id">
                                    <h:outputText value="#{a.idaula}" />
                                </p:column>

                                <p:column headerText="Zona Aula">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{a.zonaAula.zonaNombre}" /></f:facet>
                                        <f:facet name="input"><p:selectOneMenu id="console" value="#{a.zonaAula.idzona}" 
                                                                               style="width:125px" title="Seleccione un tipo ">
                                                <f:selectItems value="#{tipoController.listaZonas}"/>
                                                <f:ajax render="console1" execute="SeleccionMateria"/>
                                            </p:selectOneMenu></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Comentario">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{a.aulaComentario}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{a.aulaComentario}" 
                                                                           style="width:100%" label="Comentario"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                                     process="@this" update=":form0:msgs"
                                                     action="#{tipoController.onAddNew('aula')}" 
                                                     oncomplete="PF('aula').addRow();"/>
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="Tipo Nombramiento">
                            <p:dataTable id="nombramiento" var="nom" value="#{tipoController.nombramientos}" editable="true" 
                                         widgetVar="nombra1" styleClass="tabla" emptyMessage="Sin registros aún.">
                                <f:facet name="header">
                                    Administración de los tipos de Nombramiento.
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                                <p:column headerText="Id" style="width: 10px">
                                    <h:outputText value="#{nom.idtipoNombramiento}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{nom.tipoNombramientoNombre}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{nom.tipoNombramientoNombre}" 
                                                                           style="width:100%" label="Nombre"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable> 
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="+" styleClass="ui-priority-primary" 
                                                     process="@this" update=":form:msgs"
                                                     action="#{tipoController.onAddNew('nombramiento')}" 
                                                     oncomplete="PF('nombra1').addRow();" 
                                                     title="Agregar nuevo tipo de Nombramiento."/>
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="Tipo de Financionamiento">
                            <t:tablasTipos id="tabla1" Lista="#{tipoController.financiamientos}" 
                                           NombreTabla="financiamiento" 
                                           zid="#{z.idfinanciamiento}" znombre="#{z.financiamientoNombre}"/>
                        </p:tab>
                        <p:tab title="Cargos Institucionales">
                            <p:dataTable id="cargo1" var="c" value="#{tipoController.cargo}" 
                                         editable="true" widgetVar="cargo0" styleClass="tabla" 
                                         emptyMessage="Sin registros aún.">
                                <f:facet name="header">
                                    Administración de autores.
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                                <p:column headerText="Id" style="width: 10px">
                                    <h:outputText value="#{c.idcargo}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{c.cargoNombre}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{c.cargoNombre}" 
                                                         style="width:100%" label="Nombre"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Función dentro del sistema">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{c.cargoTipoPersona.tipoPersonaNombre}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu converter="omnifaces.SelectItemsConverter"
                                                             value="#{c.cargoTipoPersona}">
                                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                                <f:selectItems value="#{tipoController.personas}" var="tpc"
                                                               itemLabel="#{tpc.tipoPersonaNombre}"
                                                               itemValue="#{tpc}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="+" styleClass="ui-priority-primary" 
                                                     process="@this" update=":form0:msgs"
                                                     action="#{tipoController.onAddNew('cargo1')}" 
                                                     oncomplete="PF('cargo0').addRow();"
                                                     title="Agregar nuevo autor."/>
                                </div>
                            </div>
                        </p:tab>
                        <p:tab title="Tipo de Especialidades">
                            <t:tablasTipos id="especialidades" Lista="#{tipoController.tipoE}" 
                                           NombreTabla="especialidades" 
                                           zid="#{z.idtipoEspecialidades}" znombre="#{z.tipoEspecialidadesNombre}"/>
                        </p:tab>
                        <p:tab title="Tipo de Sueldos">
                            <t:tablasTipos id="sueldos" Lista="#{tipoController.tipoS}" 
                                           NombreTabla="sueldos" 
                                           zid="#{z.idtipoSueldo}" znombre="#{z.tipoSueldoNombre}"/>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
