<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administración de Tipos</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <h1>Administración de los tipos del sistema.</h1>
            <p:tabView id="tw" orientation="left" dynamic="true">
                <p:tab title="Zonas">
                    <p:dataTable id="zona" var="z" value="#{tipoController.zonas}" editable="true" 
                                 widgetVar="zona1" >
                        <f:facet name="header">
                            Administración de Zonas
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs form:tw:zona" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id">
                            <h:outputText value="#{z.idzona}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{z.zonaNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{z.zonaNombre}" 
                                                                   style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Comentario">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{z.zonaCoementario}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{z.zonaCoementario}" 
                                                                   style="width:100%" label="Comentario"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable> 
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                             process="@this" update=":form:msgs"
                                             action="#{tipoController.onAddNew('zona')}" 
                                             oncomplete="PF('zona1').addRow();"/>
                        </div>
                    </div>
                </p:tab>
                <p:tab title="Tipo Permisos">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Nuevo tipo" styleClass="ui-priority-primary" process="@this" 
                                             update=":form:msgs form:tw:pers form:tw:pickList" action="#{tipoController.onAddNew('permiso')}" 
                                             oncomplete="PF('tipos').addRow();"/>
                        </div>
                    </div>
                    <p:dataTable id="tp1" widgetVar="tipos" var="tp" value="#{tipoController.all}" 
                                 editable="true" style="margin-bottom:20px" paginator="true">
                        <f:facet name="header">
                            Administración de los tipos de permisos
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" 
                                update=":form:msgs, form:tw:pers, form:tw:pickList" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id">
                            <h:outputText value="#{tp.idtipoPermiso}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{tp.tipoPermisoNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{tp.tipoPermisoNombre}" style="width:100%" 
                                                                   label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Días al mes">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{tp.tipoPermisoDiasMes}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{tp.tipoPermisoDiasMes}" style="width:100%" 
                                                                   label="Días permitidos al mes"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Tipo Usuario">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                             process="@this" update=":form:msgs"
                                             action="#{tipoController.onAddNew('persona')}" 
                                             oncomplete="PF('per').addRow();"/>
                        </div>
                    </div>
                    <p:dataTable id="persona" var="tp" value="#{tipoController.personas}" 
                                 rowKey="#{tp.idtipoPersona}" editable="true" style="width: inherit;" paginator="true" 
                                 widgetVar="per" pageLinks="5">
                        <f:facet name="header">
                            Administración de los tipos de Usuario.
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" 
                                update=":form:msgs form:tw:pers form:tw:pickList" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" 
                                update=":form:msgs" />

                        <p:column headerText="Id" style="width: 10px">
                            <h:outputText value="#{tp.idtipoPersona}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{tp.tipoPersonaNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{tp.tipoPersonaNombre}" 
                                                                   style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable> 
                </p:tab>
                <p:tab id="tab4" title="Tipos Permisos por Usuarios">
                    <h:panelGrid id="pg" columns="2">
                        <h:outputLabel for="pers" value="Tipo de Usuario: " />
                        <p:selectOneMenu id="pers" required="true" value="#{tipoController.tipoPersona.idtipoPersona}">
                            <f:selectItems value="#{tipoController.tiposPersonas}" />
                            <p:ajax event="itemSelect" listener="#{tipoController.onItemSelect(event)}" 
                                    update="pickList" />
                        </p:selectOneMenu>

                        <h:outputLabel for="pickList" value="Tipos de Permisos"/>
                        <p:pickList id="pickList" value="#{tipoController.model}" var="perm" 
                                    itemLabel="#{perm}" itemValue="#{perm}">
                            <f:facet name="sourceCaption">Disponibles</f:facet>
                            <f:facet name="targetCaption">Asignados</f:facet>
                        </p:pickList>
                        <p:commandButton value="Guardar" actionListener="#{tipoController.guardar()}"/>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Tipo Cargo">
                    <p:dataTable id="cargo" var="ca" value="#{tipoController.cargos}" editable="true" 
                                 widgetVar="cargo1" >
                        <f:facet name="header">
                            Administración de los tipos de cargo al inventario.
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id">
                            <h:outputText value="#{ca.idtipoCargo}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ca.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{ca.nombre}" 
                                                                   style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Comentario">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ca.tipoCargoComentario}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{ca.tipoCargoComentario}" 
                                                                   style="width:100%" label="Comentario"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable> 
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                             process="@this" update=":form:msgs"
                                             action="#{tipoController.onAddNew('cargo')}" 
                                             oncomplete="PF('cargo1').addRow();"/>
                        </div>
                    </div>
                </p:tab>
                <p:tab title="Tipo Recurso">
                    <p:dataTable id="recurso" var="re" value="#{tipoController.recursos}" editable="true" 
                                 widgetVar="recurso1" >
                        <f:facet name="header">
                            Administración de los tipos de Recursos.
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id">
                            <h:outputText value="#{re.idtipoRecurso}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{re.tipoRecursoNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{re.tipoRecursoNombre}" 
                                                                   style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Comentario">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{re.tipoRecursoComentario}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{re.tipoRecursoComentario}" 
                                                                   style="width:100%" label="Comentario"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable> 
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                             process="@this" update=":form:msgs"
                                             action="#{tipoController.onAddNew('recursos')}" 
                                             oncomplete="PF('recurso1').addRow();"/>
                        </div>
                    </div>
                </p:tab>
            </p:tabView> 
        </h:form>
    </h:body>
</html>
