<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tipos de Permisos para los tipos de usuarios</title>
        <h:outputStylesheet library="css" name="tpp.css"/>        
    </h:head>
    <h:body>
        <h:form id="form" styleClass="centred-form">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel id="pnl">
                <p:dataTable id="eventsDT" var="tp" value="#{tipoPersonaPermisoController.personas}" 
                             selectionMode="single" selection="#{tipoPersonaPermisoController.selectedTipoPersona}" 
                             rowKey="#{tp.idtipoPersona}" editable="true" style="width: inherit;" paginator="true">
                    <f:facet name="header">
                        Administraci√≥n de los tipos de Usuario.
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{tipoPersonaPermisoController.onRowSelect}" 
                            update=":form:msgs" />
                    <p:ajax event="rowUnselect" listener="#{tipoPersonaPermisoController.onRowUnselect}" 
                            update=":form:msgs" />
                    <p:ajax event="rowEdit" listener="#{tipoPersonaPermisoController.onRowEdit}" update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{tipoPersonaPermisoController.onRowCancel}" update=":form:msgs" />

                    <p:column headerText="Id" style="width: 10px">
                        <h:outputText value="#{tp.idtipoPersona}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{tp.tipoPersonaNombre}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{tp.tipoPersonaNombre}" 
                                                               style="width:100%" label="Nombre"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Comentario">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{tp.tipoPersonaComentario}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{tp.tipoPersonaComentario}" 
                                                               style="width:100%" label="Comentario"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable> 
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                         process="@this" update=":form:msgs"
                                         action="#{tipoPersonaPermisoController.onAddNew()}" 
                                         oncomplete="PF('eventsDT').addRow();"/>
                    </div>
                </div>
            </p:panel>
            <p:panel id="pnl2">
                <h:panelGrid id="pg1" columns="2">
                    <h:outputLabel value="Tipo de Usuario: "/>
                    <h:outputLabel id="t" value="#{tipoPersonaPermisoController.tipoPersona.tipoPersonaNombre}"/>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h3 style="margin-top: 0">Tipos de Permiso </h3>
                    <p:pickList id="pickList" value="#{tipoPersonaPermisoController.permisos}" var="p" 
                                itemLabel="#{p}" itemValue="#{p}" />

                    <p:commandButton id="citySubmit" value="Submit" update="displayCities" 
                                     oncomplete="PF('cityDialog').show()" style="margin-top:5px" />

                    <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog">
                        <h:panelGrid id="displayCities" columns="2" 
                                     title="#{tipoPersonaPermisoController.tipoPersona.tipoPersonaNombre}">
                            <h:outputText value="Source: " style="font-weight:bold" />
                            <ui:repeat value="#{tipoPersonaPermisoController.permisos.source}" var="item">
                                <h:outputText value="#{item}" style="margin-right:5px" />
                            </ui:repeat>

                            <h:outputText value="Target: " style="font-weight:bold" />
                            <ui:repeat value="#{tipoPersonaPermisoController.permisos.target}" var="item">
                                <h:outputText value="#{item}" style="margin-right:5px" />
                            </ui:repeat>
                            <p:column/>
                            <p:commandButton value="Guardar" actionListener="#{tipoPersonaPermisoController.guardar()}"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:panelGrid>

            </p:panel>
        </h:form>
    </h:body>
</html>
