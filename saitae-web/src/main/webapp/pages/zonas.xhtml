<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administración de zonas</title>
        <h:outputStylesheet library="css" name="tpp.css"/>
    </h:head>
    <h:body>
        <h:form id="form" styleClass="centred-form">
            <p:growl id="msgs" showDetail="true"/>
            <h3>Zonas</h3>
            <p:dataTable id="zona" var="z" value="#{zonaController.zonas}" editable="true" 
                         widgetVar="zona1" >
                <f:facet name="header">
                    Administración de Zonas
                </f:facet>

                <p:ajax event="rowEdit" listener="#{zonaController.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{zonaController.onRowCancel}" update=":form:msgs" />
                <p:ajax event="cellEdit" listener="#{zonaController.onCellEdit}" update=":form:msgs" />

                <p:column headerText="Id">
                    <h:outputText value="#{z.idzona}" />
                </p:column>

                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{z.zonaNombre}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{z.zonaNombre}" 
                                                           style="width:100%" label="Nombre"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Comentario">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{z.zonaCoementario}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{z.zonaCoementario}" 
                                                           style="width:100%" label="Comentario"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="Agregar Nuevo" styleClass="ui-priority-primary" 
                                     process="@this" update=":form:msgs"
                                     action="#{zonaController.onAddNew()}" 
                                     oncomplete="PF('zona1').addRow();"/>
                </div>
            </div>
            <p:contextMenu for="zona" widgetVar="cMenu">   
                <p:menuitem value="Editar" icon="pi pi-search" onclick="PF('zona').showCellEditor();return false;"/>  
                <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>  
            </p:contextMenu>
        </h:form>
    </h:body>
</html>
