<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/plantilla1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form1">

            <p:growl id="msgs" showDetail="true" />

            <h:panelGrid columns="1" cellpadding="5">
                <h:panelGrid columns="2" cellspacing="10" >
                    <p:outputLabel value="Alumno:" for="acSimple" />
                    <p:autoComplete style="width: 190px" id="acSimple" value="#{paquetesController.nie}"  
                                    completeMethod="#{contribucionesController.completeText}"  >

                        <p:ajax event="itemSelect" 
                                listener="#{contribucionesController.onItemSelect}" 
                                update="form1"/>

                    </p:autoComplete>
                   
                </h:panelGrid>     
                    <h:panelGrid columns="2" cellspacing="10" >
                     <p:outputLabel value="Alumno:"/>
                     <p:outputLabel id="alumno" value="#{contribucionesController.p.personaNombre} #{contribucionesController.p.personaApellido}" />
                     <p:outputLabel value="Grado:"/>
                     <p:outputLabel id="grado" value="#{contribucionesController.gradoAlumno}" />
                    </h:panelGrid>
                <h:panelGrid columns="3" cellspacing="10" >
                        <p:outputLabel value="ENERO"/>
                        <p:selectBooleanButton value="#{contribucionesController.eneroPagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente"
                                               style="width: 190px" disabled= "#{contribucionesController.eneroPagado}"/>

                        <p:datePicker id="mask0" value="#{contribucionesController.contr.enero}"
                                      showIcon="true"  pattern="dd/MM/yyyy" 
                                      disabled= "#{contribucionesController.eneroPagado}"/>
                        
                        <p:outputLabel value="FEBRERO"/>
                        <p:selectBooleanButton value="#{contribucionesController.febreroPagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente"
                                               style="width: 190px" disabled="#{contribucionesController.febreroPagado}" />
                        <p:datePicker id="mask1" value="#{contribucionesController.contr.febrero}"
                                      showIcon="true"  pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.febreroPagado}"/>
                       
                        <p:outputLabel value="MARZO"/>
                        <p:selectBooleanButton value="#{contribucionesController.marzoPagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente" 
                                               style="width: 190px" disabled="#{contribucionesController.marzoPagado}"/>
                        <p:datePicker id="mask2" value="#{contribucionesController.contr.marzo}"
                                      showIcon="true"  pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.marzoPagado}"/>
                        
                        <p:outputLabel value="ABRIL"/>
                        <p:selectBooleanButton value="#{contribucionesController.abrilPagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente" 
                                               style="width: 190px" disabled="#{contribucionesController.abrilPagado}" />
                        <p:datePicker id="mask3" value="#{contribucionesController.contr.abril}"
                                      showIcon="true" pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.abrilPagado}"/>
                        
                        <p:outputLabel value="MAYO"/>
                        <p:selectBooleanButton value="#{contribucionesController.mayoPagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente" style="width: 190px"
                                               disabled="#{contribucionesController.mayoPagado}"/>
                        <p:datePicker id="mask4" value="#{contribucionesController.contr.mayo}"
                                      showIcon="true" pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.mayoPagado}"/>
                        
                        <p:outputLabel value="JUNIO"/>
                        <p:selectBooleanButton value="#{contribucionesController.junioPagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente" 
                                               style="width: 190px" disabled="#{contribucionesController.junioPagado}"/>
                        <p:datePicker id="mask5" value="#{contribucionesController.contr.junio}"
                                      showIcon="true" pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.junioPagado}"/>
                        <p:outputLabel value="JULIO"/>
                        <p:selectBooleanButton value="#{contribucionesController.julioPagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente" 
                                               style="width: 190px" disabled="#{contribucionesController.julioPagado}"/>
                        <p:datePicker id="mask6" value="#{contribucionesController.contr.julio}"
                                      showIcon="true"  pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.julioPagado}"/>
                        <p:outputLabel value="AGOSTO"/>
                        <p:selectBooleanButton value="#{contribucionesController.agostoPagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente" 
                                               style="width: 190px" disabled="#{contribucionesController.agostoPagado}"/>
                        <p:datePicker id="mask7" value="#{contribucionesController.contr.agosto}"
                                      showIcon="true"  pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.agostoPagado}"/>
                        
                        <p:outputLabel value="SEPTIEMBRE"/>
                        <p:selectBooleanButton value="#{contribucionesController.septiembrePagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente" 
                                               style="width: 190px" disabled="#{contribucionesController.septiembrePagado}"/>
                        <p:datePicker id="mask8" value="#{contribucionesController.contr.septiembre}"
                                      showIcon="true" pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.septiembrePagado}"/>

                        <p:outputLabel value="OCTUBRE"/>
                        <p:selectBooleanButton value="#{contribucionesController.octubrePagado}" 
                                               onLabel="Cancelado" offLabel="Pendiente" 
                                               style="width: 190px" disabled="#{contribucionesController.octubrePagado}"/>
                        <p:datePicker id="mask9" value="#{contribucionesController.contr.octubre}"
                                      showIcon="true"  pattern="dd/MM/yyyy"
                                      disabled="#{contribucionesController.octubrePagado}"/>


                        <p:column/>
                        <p:commandButton id="summit" value="Guardar" 
                                         style="width: 200px" 
                                         actionListener="#{contribucionesController.guardar()}" 
                                         update=":form1:msgs: form1"/>
                    </h:panelGrid>  


                 


            </h:panelGrid>  

        </h:form>

    </ui:define>

</ui:composition>
