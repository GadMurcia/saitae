<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/plantilla1.xhtml"

    <ui:define name="content">

                <p:accordionPanel dynamic="true">
                    <p:tab title="Solicitudes de Recursos pendientes">
                        <p:dataTable id="solicitados" value="#{adminReservas.solicitados}" var="s"

                                     selectionMode="single" rowKey="#{s.idreserva}" 
                                     emptyMessage="Sin registros aún." paginatorAlwaysVisible="false">
                            <!-- <p:ajax event="rowSelect" listener="# {administraciónPermisoController.onRowSelect}" 
                                     update="sol" oncomplete="PF('Dsol').show();"/>-->
                            <p:column headerText="Fecha de solicitud" filterBy="#{s.reservaFecha}">
                                <p:outputLabel value="#{s.reservaFecha}"/>
                            </p:column>

                            <p:column headerText="Fecha de uso" filterBy="#{s.reservaEntrega}">
                                <p:outputLabel value="#{s.reservaEntrega}"/>
                            </p:column>

                            <p:column headerText="Fecha de devolución" filterBy="#{s.reservaDevolucion}">
                                <p:outputLabel value="#{s.reservaDevolucion}"/>
                            </p:column>

                            <p:column headerText="Tipo de reserva" filterBy="#{s.tipoReserva.tipoReservaNombre}">

                            </p:column>

                            <p:column headerText="Responsable del equipo" filterBy="#{s.reservaComentario}">
                                <p:outputLabel value="#{s.reservaComentario}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                                     emptyMessage="Sin registros aún." paginatorAlwaysVisible="false">
                            <!-- <p:ajax event="rowSelect" listener="# {administraciónPermisoController.onRowSelect}"

                            <p:column headerText="Fecha de solicitud" filterBy="#{s.reservaFecha}">

                                <p:outputLabel value="#{s.reservaComentario}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Recursos Entregados">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable id="entregados" value="#{adminReservas.entregados}" var="s"

                            <p:dataTable id="rechazados" value="#{adminReservas.rechazados}" var="s"

                            </p:column>

                            <p:column headerText="Responsable del equipo" filterBy="#{s.reservaComentario}">

                            </p:column>

                            <p:column headerText="Tipo de reserva" filterBy="#{s.tipoReserva.tipoReservaNombre}">
                                <p:outputLabel value="#{s.tipoReserva.tipoReservaNombre}"/>
                            </p:column>

                            <p:column headerText="Responsable del equipo" filterBy="#{s.reservaComentario}">
                                <p:outputLabel value="#{s.reservaComentario}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:accordionPanel>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
