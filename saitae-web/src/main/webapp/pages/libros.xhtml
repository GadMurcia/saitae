<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/plantilla1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <h1 style="align-content: center;">Administración General de Libros.</h1>
            <p:tabView id="tw" orientation="left" dynamic="true" style="height: 100%; width: 90%;">
                <p:tab title="Autor">
                    <p:dataTable id="autor" var="au" value="#{tipoController.autor}" editable="true" 
                                 widgetVar="autor1" styleClass="tabla" emptyMessage="Sin registros aún.">
                        <f:facet name="header">
                            Administración de autores.
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id" style="width: 10px">
                            <h:outputText value="#{au.idautor}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{au.autorNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{au.autorNombre}" 
                                                                   style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Comentario">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{au.autorComentario}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{au.autorComentario}" 
                                                                   style="width:100%" label="Comentario"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="+" styleClass="ui-priority-primary" 
                                             process="@this" update=":form0:msgs"
                                             action="#{tipoController.onAddNew('autor')}" 
                                             oncomplete="PF('autor1').addRow();"
                                             title="Agregar nuevo autor."/>
                        </div>
                    </div>
                </p:tab>

                <p:tab title="categoria">
                    <p:dataTable id="categoria" var="ca" value="#{tipoController.categoria}" editable="true" 
                                 widgetVar="categoria0" styleClass="tabla" emptyMessage="Sin registros aún.">
                        <f:facet name="header">
                            Administración de Categoria.
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id" style="width: 30px">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ca.idcategoria}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{ca.idcategoria}" 
                                                                   style="width:100%" label="Id"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{ca.categoriaNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{ca.categoriaNombre}" 
                                                                   style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="+" styleClass="ui-priority-primary" 
                                             process="@this" update=":form0:msgs"
                                             action="#{tipoController.onAddNew('categoria')}" 
                                             oncomplete="PF('categoria0').addRow();"
                                             title="Agregar nueva categoria."/>
                        </div>
                    </div>
                </p:tab>
                <p:tab title="editorial">
                    <p:dataTable id="editorial" var="e" value="#{tipoController.editorial}" editable="true" 
                                 widgetVar="editorial1" styleClass="tabla" emptyMessage="Sin registros aún.">
                        <f:facet name="header">
                            Administración de Categoria.
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tipoController.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{tipoController.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Id" style="width: 10px">
                            <h:outputText value="#{e.ideditorial}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{e.editorialNombre}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{e.editorialNombre}" 
                                                                   style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="+" styleClass="ui-priority-primary" 
                                             process="@this" update=":form0:msgs"
                                             action="#{tipoController.onAddNew('editorial')}" 
                                             oncomplete="PF('editorial1').addRow();"
                                             title="Agregar nueva editorial."/>
                        </div>
                    </div>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
