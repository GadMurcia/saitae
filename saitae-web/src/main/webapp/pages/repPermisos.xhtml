<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="1">
                <h:panelGrid columns="2">
                    <p:outputLabel for="menu" value="Tipo de persona: "/>
                    <p:selectOneMenu id="menu" value="#{repPermisosController.menu}">
                        <f:selectItem itemLabel="Administrador" itemValue="3"/>
                        <f:selectItem itemLabel="Alumno" itemValue="1"/>
                        <f:selectItem itemLabel="Maestro" itemValue="2"/>
                        <p:ajax event="itemSelect" listener="#{repPermisosController.onSelect}" 
                                update="form"/>
                    </p:selectOneMenu>

                    <p:outputLabel id="fg" for="grado" value="Grado: " rendered="#{repPermisosController.GSelected!=null}"/>
                    <p:selectOneMenu id="grado" value="#{repPermisosController.GSelected}" 
                                     converter="omnifaces.SelectItemsConverter" 
                                     rendered="#{repPermisosController.GSelected!=null}">
                        <f:selectItems value="#{repPermisosController.grados}" var="g" 
                                       itemLabel="#{repPermisosController.getGradoNombre(g.gradoPK)}" 
                                       itemValue="#{g.gradoPK}"/>
                        <p:ajax event="itemSelect" listener="#{repPermisosController.onSelect}" update="form"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="person" value="Persona: "/>
                    <p:selectOneMenu id="person" value="#{repPermisosController.PSelected}" 
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{repPermisosController.personas}" var="p0" 
                                       itemLabel="#{p0.idpersona.toString().substring(1)} - 
                                       #{repPermisosController.getNombreCompletoPersona(p0)} 
                                       #{repPermisosController.getTipoAdmin(p0)}" 
                                       itemValue="#{p0}"/>
                        <p:ajax event="itemSelect" listener="#{repPermisosController.onSelect}" update="form"/>
                    </p:selectOneMenu>

                    <h:panelGrid columns="2">
                        <p:outputLabel for="fi" value="Desde: " rendered="#{repPermisosController.PSelected!=null}"/>
                        <p:datePicker id="fi" value="#{repPermisosController.fechaInicio}"
                                      showIcon="true" required="true" pattern="dd/MM/yyyy" locale="es"
                                      disabledDays="#{repPermisosController.disabledDays}"
                                      requiredMessage="Debe seleccionar una fecha válida"
                                      placeholder="Fecha de inicio"  rendered="#{repPermisosController.PSelected!=null}"
                                      validatorMessage="Nunguna fecha puede ser en los días Sábado y Domingo">
                            <p:ajax event="dateSelect" update="form" listener="#{repPermisosController.dateSelect}"/>
                        </p:datePicker>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="ff" value="Hasta: " rendered="#{repPermisosController.PSelected!=null}"/>
                        <p:datePicker id="ff" value="#{repPermisosController.fechaFin}"
                                      showIcon="true" required="true" pattern="dd/MM/yyyy" locale="es"
                                      disabledDays="#{repPermisosController.disabledDays}"
                                      requiredMessage="Debe seleccionar una fecha válida"
                                      placeholder="Fecha de finalización"  rendered="#{repPermisosController.PSelected!=null}"
                                      validatorMessage="Nunguna fecha puede ser en los días Sábado y Domingo">
                            <p:ajax event="dateSelect" update="form" listener="#{repPermisosController.dateSelect}"/>
                        </p:datePicker>
                    </h:panelGrid>
                </h:panelGrid>

                <p:dataTable id="perm" value="#{repPermisosController.permisos}" var="p" 
                             rendered="#{repPermisosController.PSelected!=null}">
                    <p:column headerText="Fecha de solicitud">
                        <h:outputText value="#{repPermisosController.getDateToString(p.permisosPK.permisoFechaSolicitud)}"/>
                    </p:column>
                    <p:column headerText="Periodo del permiso">
                        <h:outputText value="#{repPermisosController.getPeriodoPermisos(p)}"/>
                    </p:column>
                    <p:column headerText="Permiso para">
                        <h:outputText value="#{p.tipoPermiso1.tipoPermisoNombre}"/>
                    </p:column>
                    <p:column headerText="Motivo" 
                              rendered="#{repPermisosController.esEstudiante}">
                        <h:outputText value="#{p.permisosMotivo}"/>
                    </p:column>
                    <p:column headerText="Solicitado por" 
                              rendered="#{repPermisosController.esEstudiante}">
                        <h:outputText value="#{repPermisosController.getSolicitadoPor(p)}"/>
                    </p:column>
                    <p:column headerText="Aceptado por">
                        <h:outputText value="#{repPermisosController.getNombreCompletoPersona(p.permisosGestor)}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
