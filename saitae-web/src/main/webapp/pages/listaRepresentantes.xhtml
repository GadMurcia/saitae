<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/plantilla1.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid columns="1">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="box" value="Seleccione el grado"/>
                            <p:selectOneMenu id="box" dynamic="true" >
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{representanteController.grados}" var="g"
                                               itemLabel="#{representanteController.getLabel(g.gradoPK)}"
                                               itemValue="#{representanteController.getValue(g.gradoPK)}"/>
                                <p:ajax event="itemSelect" listener="#{representanteController.selectAño}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid columns="1">
                            <p:dataTable id="representantes" value="#{representanteController.representantes}" var="r"
                                         scrollable="true" emptyMessage="Sin registros aún.">
                                <f:facet name="header">
                                    #{representanteController.nombreGrado}
                                </f:facet>
                                <p:column headerText="Dui" style="width: 100px;">
                                    #{r.estudianteRepresentante.persona.idpersona.toString().substring(1)}
                                </p:column>

                                <p:column headerText="Nombre del Representante">
                                    #{r.estudianteRepresentante.persona.personaNombre} 
                                    #{r.estudianteRepresentante.persona.personaApellido}
                                </p:column>                                

                                <p:column headerText="Nombre del Representado">
                                    #{r.persona.personaNombre} #{r.persona.personaApellido}
                                </p:column>

                                <p:column headerText="Firma" style="width: 25%;">
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
